<html>
<head>
  <meta charset="utf-8" />
  <meta property="og:image" content="/ogi.png" />
  <meta property="og:site_name" content="#MiyonTicker" />
  <meta property="og:title" content="#MiyonTicker" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://g.miy.one/" />
  <meta property="og:description" content="#MiyonTicker is Open Source of #InstanceTicker Project." />
  <title>#MiyonTicker</title>
  <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="miy.js"></script>
  <link rel="icon" type="image/png" href="/favicon.png" sizes="16x16">

<style>
#loading{
   width:100vw;
   height:100vh;
   position:relative;
}


#loading img{
   position:absolute;
   top:20%;
   left:50%;
   transform:translate(-50%,-50%);
}


.hidden{
   display:none;
}
  
  
body{
   color:#fff;
   background-color:#223;
}

a,a:link,a:visited,a:hover,a:active{
   color:#fff;
}


#wrap{
   width:480px;
   margin-left:auto;
   margin-right:auto;
}

table {
   border-collapse:collapse;
   margin:0 0 16px 0;
}

td {
   border:solid 2px #fff;
   text-align:left;
   font-size:12px;
   height:20px;
   padding:0 3px 0 3px;
}


.box{
   padding:16px;
   margin:0 0 16px 0;
   border:solid 3px transparent;
   border-image: url("border.png");
   border-image-slice:1;
   border-image-repeat:stretch;
   width:280px; 
}

.box2{
   padding:16px;
   margin:0 0 16px 0;
   border:solid 3px transparent;
   border-image: url("border.png");
   border-image-slice:1;
   border-image-repeat:stretch;
   background: linear-gradient(90deg,#207b8a,#3e4c61);
   width:280px; 
}

#ccss{
   margin:0 0 16px 0;
   white-space:pre-wrap;
   width: 305px;
   height: 300px;
   overflow: auto;
   border-radius:3px;
   border:3px solid #888;
   padding:10px;
   font-size:8px;
   user-select:all;
   color:#223;
   background-color:#eee;
}
</style>
</head>
<body>
<div id="loading">
  <div><img src="load.gif" alt="miyon" title="miyon"><img src="border.png" width="1" height="1"><br />
  </div>
</div>
<div id="contents" class="hidden"><div id="wrap">


<div><a href=""><img src="home.gif" alt="miyon" title="miyon"></a></div>
<div class="box2">#MiyonTicker</div>
<div class="box">開発中です。使用できません。</div>

<div class="box2" id="t">
   <ul>
   <li><a href="#i">Instances List</a></li>
   <li><a href="#c">Custom CSS</a></li>
   <li><a href="#f">Information</a></li>
   </ul>
</div>




<div class="box2" id="i"><a href="#t">#Instances List</a></div>
<table id="instances"></table>

<div class="box2" id="c"><a href="#t">#CCSS</a></div>
<div id="ccss"></div>

<div class="box2" id="f"><a href="#t">#Information</a></div>
<table id="output" width="320"></table>



</div></div>

</body>
</html>
